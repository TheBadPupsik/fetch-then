<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fetch example</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .completed {
            color: green;
            font-weight: bold;
        }

        .incomplete {
            color: red;
            font-weight: bold;
        }

        #tableShow1{
            display: none;
        }
    </style>
</head>

<body>
    <button id="loadButton">Загрузить список задач</button> <span id="loader" style="display: none;">Загрузка...</span>

    <table id="tableShow1">
        <thead>
            <tr>
                <th>Id</th>
                <th>Title</th>
                <th>Completed</th>
            </tr>
        </thead>

        <tbody id="todoList">
        </tbody>
    </table>

    <script>
        let url = "https://jsonplaceholder.typicode.com/todos";
        let loadButton = document.querySelector("#loadButton");
        let loader = document.querySelector("#loader");
        let todoList = document.querySelector("#todoList");
        let tableShow = document.getElementById("tableShow1")

        loadButton.addEventListener("click", function () {
            showLoader();
            fetch(url)
                .then(response => response.json())
                .then(json => renderTable(json))
                .finally(hideLoader);
        });

        function showLoader() {
            loader.style.display = "inline";
        }

        function hideLoader() {
            loader.style.display = "none";
        }

        function renderTable(table) {
            tableShow.style.display = "table"
            table.forEach(element => {
                let row = document.createElement("tr");

                let id = document.createElement("td");
                id.textContent = element.id;

                let title = document.createElement("td");
                title.textContent = element.title;

                let comp = document.createElement("td");

                if (element.completed) {
                    comp.textContent = "✓";
                    comp.classList.add("completed");
                }
                else {
                    comp.textContent = "✗";
                    comp.classList.add("incomplete");
                }

                row.appendChild(id);
                row.appendChild(title);
                row.appendChild(comp);
                todoList.appendChild(row);
            });
        }
    </script>
</body>

</html>
