<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 03</title>
</head>

<body>
    <div id="picture">

    </div>
    <script>
        /*
        Задание:
        Напишите сценарий, который при загрузке страницы выполнит GET запрос на https://jsonplaceholder.typicode.com/photos
        и выведет на странице все изображения в виде <img>, которые будут получены в ответе.
        */
        let pictureP = document.querySelector("#picture");
        let url = "https://jsonplaceholder.typicode.com/photos";

        fetch(url)
            .then(response => response.json())
            .then(json => renderIMG(json))
            .catch(error => alert(error.message));

        function renderIMG(photos) {
            photos.forEach(element => {
                let img = document.createElement("img");
                img.src = element.url;
                img.alt = element.title;
                img.width = 120;
                pictureP.appendChild(img);
            });
        }

    </script>

</body>

</html>
